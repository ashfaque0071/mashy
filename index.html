<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>MY HEART=MAHI</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Montserrat', sans-serif;
      overflow: hidden;
      background: #0d0b1a;
      color: #fff;
    }

    #particle-bg, #confetti-canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    header {
      text-align: center;
      padding: 3rem 1rem;
    }
    header h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 4rem;
      color: #ff47a1;
      text-shadow: 0 0 20px #ff47a1, 0 0 40px #ff47a1;
    }

    .hero, .photos, .love-notes {
      text-align: center;
      padding: 2rem 1rem;
    }
    .hero h2 { font-size: 2.5rem; margin-bottom: 1rem; }
    .hero p { font-size: 1.1rem; }

    .section-title {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #ff7abb;
      text-shadow: 0 0 10px #ff7abb;
    }

    .heart-btn, .surprise-btn {
      background: #ff4e91;
      color: #fff;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 0 10px #ff4e91;
      transition: transform 0.2s;
      margin: 1rem;
    }
    .heart-btn:active { animation: boom 0.6s ease-out forwards; }
    .surprise-btn:hover, .heart-btn:hover { transform: scale(1.05); }
    @keyframes boom { 0%{transform:scale(1);}30%{transform:scale(1.5);}100%{transform:scale(1);} }

    .photos-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      max-width: 800px;
      margin: auto;
    }
    .photos-grid img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      transition: transform 0.3s;
    }
    .photos-grid img:hover { transform: scale(1.05); }

    .love-notes {
      background: rgba(255,255,255,0.05);
      border-radius: 10px;
      backdrop-filter: blur(10px);
      max-width: 600px;
      margin: auto;
    }
    .love-notes p {
      font-size: 1rem;
      line-height: 1.5;
      padding: 0 1rem 1rem;
    }

    #hidden-message {
      display: none;
      font-size: 1.2rem;
      margin-top: 1rem;
      color: #ffd700;
      text-shadow: 0 0 10px #ffd700;
    }
  </style>
</head>
<body>
  <canvas id="particle-bg"></canvas>
  <canvas id="confetti-canvas"></canvas>

  <header>
    <h1>Mahi, The Love of My Life</h1>
  </header>

  <section class="hero">
    <h2>Somethings there to see..ðŸ˜‡ðŸ˜‡</h2>
    <p>Choose <strong>LOVE<3</strong> for Kisses, or, <br> <strong>SURPRISE</strong> for a special Marvelous..</p>
    <button class="heart-btn" id="send-love">LOVE<3</button>
    <button class="surprise-btn" id="surprise-me">SURPRISE</button>
  </section>

  <section class="photos">
    <div class="section-title">OUR MEMORIES</div>
    <div class="photos-grid">
      <img src="https://via.placeholder.com/400x300?text=Photo+1" alt="Memory 1">
      <img src="https://via.placeholder.com/400x300?text=Photo+2" alt="Memory 2">
      <img src="https://via.placeholder.com/400x300?text=Photo+3" alt="Memory 3">
      <img src="https://via.placeholder.com/400x300?text=Photo+4" alt="Memory 4">
    </div>
  </section>

  <section class="love-notes">
    <div class="section-title">FROM ME:</div>
    <p>Every beat of my heart echoes your name. You are the spark in my lifeâ€™s sky.</p>
    <p id="hidden-message">You are my universe, Mahi,Inshallahh You Will Succeed</p>
  </section>

  <audio id="boom-sound" src="https://www.soundjay.com/explosion/sounds/explosion-01.mp3" preload="auto"></audio>
  <audio id="confetti-sound" src="https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3" preload="auto"></audio>

  <script>
    // Grab audio elements
    const boomSound = document.getElementById('boom-sound');
    const confettiSound = document.getElementById('confetti-sound');

    // Starry particles
    const canvas = document.getElementById('particle-bg');
    const ctx = canvas.getContext('2d');
    let stars = [];
    function initStars() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      stars = Array.from({ length: 100 }, () => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 2,
        s: Math.random() * .5 + .2
      }));
      requestAnimationFrame(drawStars);
    }
    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      stars.forEach(s => {
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r, 0, 2 * Math.PI);
        ctx.fillStyle = '#fff';
        ctx.fill();
        s.y -= s.s;
        if (s.y < 0) { s.y = canvas.height; s.x = Math.random() * canvas.width; }
      });
      requestAnimationFrame(drawStars);
    }
    window.addEventListener('resize', initStars);
    initStars();

    // Confetti
    const confettiCanvas = document.getElementById('confetti-canvas');
    const cCtx = confettiCanvas.getContext('2d');
    let confettis = [];
    function initConfetti() {
      confettiCanvas.width = window.innerWidth;
      confettiCanvas.height = window.innerHeight;
    }
    function createConfetti() {
      for (let i = 0; i < 200; i++) {
        confettis.push({
          x: Math.random() * confettiCanvas.width,
          y: Math.random() * confettiCanvas.height - 100,
          d: Math.random() * 20,
          color: `hsl(${Math.random() * 360},100%,50%)`
        });
      }
      confettiSound.currentTime = 0;
      confettiSound.play();
      animateConfetti();
      setTimeout(() => {
        confettis = [];
        cCtx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
      }, 3000);
    }
    function animateConfetti() {
      cCtx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
      confettis.forEach(f => {
        cCtx.fillStyle = f.color;
        cCtx.fillRect(f.x, f.y, 5, 5);
        f.y += Math.cos(f.d) + 3;
        f.x += Math.sin(f.d);
      });
      if (confettis.length) requestAnimationFrame(animateConfetti);
    }
    window.addEventListener('resize', initConfetti);
    initConfetti();

    // Button interactions
    document.getElementById('send-love').addEventListener('click', () => {
      boomSound.currentTime = 0;
      boomSound.play();
      for (let i = 0; i < 15; i++) {
        const heart = document.createElement('div');
        heart.innerText = 'ðŸ’¥ðŸ’•';
        heart.style.position = 'fixed';
        heart.style.left = window.innerWidth / 2 + (Math.random() * 200 - 100) + 'px';
        heart.style.top = window.innerHeight / 2 + 'px';
        heart.style.fontSize = (Math.random() * 1.5 + 1) + 'rem';
        heart.style.opacity = 1;
        document.body.appendChild(heart);
        animateHeart(heart);
      }
    });
    document.getElementById('surprise-me').addEventListener('click', () => {
      document.getElementById('hidden-message').style.display = 'block';
      createConfetti();
    });

    function animateHeart(el) {
      let x = parseFloat(el.style.left);
      let y = parseFloat(el.style.top);
      const dx = (Math.random() * 4 - 2);
      const dy = -(Math.random() * 4 + 2);
      const fade = setInterval(() => {
        x += dx; y += dy;
        el.style.left = x + 'px';
        el.style.top = y + 'px';
        el.style.opacity -= 0.02;
        if (el.style.opacity <= 0) { clearInterval(fade); el.remove(); }
      }, 20);
    }
  </script>
</body>
</html>
