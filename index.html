<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MY HEART = MAHI</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      overflow-x: hidden;
      background: #0d0b1a;
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      padding-bottom: 5rem;
    }
    /* Particle background behind everything */
    #particle-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: -2;
    }
    /* Confetti above content */
    #confetti-canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 2;
    }
    header { text-align: center; padding: 3rem 1rem; }
    header h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 4rem;
      color: #ff47a1;
      text-shadow: 0 0 20px #ff47a1, 0 0 40px #ff47a1;
    }
    .hero, .photos, .love-notes { text-align: center; padding: 2rem 1rem; }
    .hero h2 { font-size: 2.5rem; margin-bottom: 1rem; }
    .hero p { font-size: 1.1rem; }
    .section-title {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #ff7abb;
      text-shadow: 0 0 10px #ff7abb;
    }
    .btn {
      background: #ff4e91;
      color: #fff;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 0 10px #ff4e91;
      transition: transform 0.2s;
      margin: 0.5rem;
      position: relative;
      z-index: 3;
    }
    .btn:active { animation: boom 0.6s ease-out forwards; }
    .btn:hover { transform: scale(1.03); }
    @keyframes boom { 0%{transform:scale(1);}30%{transform:scale(1.5);}100%{transform:scale(1);} }
    .photos-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      max-width: 800px;
      margin: auto;
      position: relative;
      z-index: 1;
    }
    .photos-grid img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      transition: transform 0.3s;
      position: relative;
      z-index: 1;
    }
    .photos-grid img:hover { transform: scale(1.05); }
    .love-notes {
      background: rgba(255,255,255,0.05);
      border-radius: 10px;
      backdrop-filter: blur(10px);
      max-width: 600px;
      margin: auto;
      position: relative;
      z-index: 1;
    }
    .love-notes p {
      font-size: 1rem;
      line-height: 1.5;
      padding: 0 1rem 1rem;
      position: relative;
      z-index: 1;
    }
    #hidden-message {
      display: none;
      font-size: 1.2rem;
      margin-top: 1rem;
      color: #ffd700;
      text-shadow: 0 0 10px #ffd700;
      position: relative;
      z-index: 1;
    }
    #hidden-photo {
      display: none;
      margin-top: 1rem;
      max-width: 100%;
      border: 5px solid #ffd700;
      border-radius: 10px;
      box-shadow: 0 0 20px #ffd700;
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>
  <canvas id="particle-bg"></canvas>
  <canvas id="confetti-canvas"></canvas>

  <header>
    <h1>Mahi, The Love of My Life</h1>
  </header>

  <section class="hero">
    <h2>Somethings there to see.. ðŸ˜‡ðŸ˜‡</h2>
    <p>Choose <strong>LOVE &lt;3</strong> for kisses, or <strong>SURPRISE</strong> for a marvelous love<br> or or.....</p>
    <button class="btn" id="send-love">LOVE &lt;3</button>
    <button class="btn" id="surprise-me">SURPRISE</button>
    <button class="btn" id="surprise-photo">mahi</button>
  </section>

  <section class="photos">
    <div class="section-title">OUR MEMORIES</div>
    <div class="photos-grid">
      <img src="IMG-20241109-WA0059(1).jpg" alt="Memory 1">
      <img src="IMG_20241123_114528.jpg" alt="Memory 2">
      <img src="IMG_20230608_134613.jpg" alt="Memory 3">
      <img src="IMG_20250226_120558.jpg" alt="Memory 4">
    </div>
  </section>
  <br>scroll down..<br>

  <section class="love-notes">
    <div class="section-title">FROM ME:</div>
    <p>Every beat of my heart gets me closer to you. I love you Mahi.</p>
    <p id="hidden-message">You are my universe, Mahi. Inshaallah you will succeed!</p>
    <img id="hidden-photo" src="IMG_20230404_124622.jpg" alt="Surprise Photo">
  </section>

  <audio id="boom-sound" src="https://www.soundjay.com/explosion/sounds/explosion-01.mp3" preload="auto"></audio>
  <audio id="confetti-sound" src="https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3" preload="auto"></audio>
  <audio id="shutter-sound" src="https://www.soundjay.com/mechanical/sounds/camera-shutter-01.mp3" preload="auto"></audio>

  <script>
    const boomSound = document.getElementById('boom-sound');
    const confettiSound = document.getElementById('confetti-sound');
    const shutterSound = document.getElementById('shutter-sound');

    const canvas = document.getElementById('particle-bg');
    const ctx = canvas.getContext('2d');
    let stars = [];
    function initStars() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      stars = Array.from({ length: 100 }, () => ({ x:Math.random()*canvas.width,y:Math.random()*canvas.height,r:Math.random()*2,s:Math.random()*.5+.2 }));
      requestAnimationFrame(drawStars);
    }
    function drawStars() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      stars.forEach(s=>{ctx.beginPath();ctx.arc(s.x,s.y,s.r,0,2*Math.PI);ctx.fillStyle='#fff';ctx.fill();s.y-=s.s;if(s.y<0){s.y=canvas.height;s.x=Math.random()*canvas.width;}});
      requestAnimationFrame(drawStars);
    }
    window.addEventListener('resize',initStars);
    initStars();

    const confettiCanvas = document.getElementById('confetti-canvas'), cCtx=confettiCanvas.getContext('2d'); let confettis=[];
    function initConfetti(){confettiCanvas.width=window.innerWidth;confettiCanvas.height=window.innerHeight;}
    function createConfetti(){for(let i=0;i<200;i++){confettis.push({x:Math.random()*confettiCanvas.width,y:Math.random()*confettiCanvas.height-100,d:Math.random()*20,color:`hsl(${Math.random()*360},100%,50%)`});}confettiSound.currentTime=0;confettiSound.play();animateConfetti();setTimeout(()=>{confettis=[];cCtx.clearRect(0,0,confettiCanvas.width,confettiCanvas.height);},3000);}    
    function animateConfetti(){cCtx.clearRect(0,0,confettiCanvas.width,confettiCanvas.height);confettis.forEach(f=>{cCtx.fillStyle=f.color;cCtx.fillRect(f.x,f.y,5,5);f.y+=Math.cos(f.d)+3;f.x+=Math.sin(f.d);});if(confettis.length)requestAnimationFrame(animateConfetti);}    
    window.addEventListener('resize',initConfetti);
    initConfetti();

    document.getElementById('send-love').addEventListener('click',()=>{boomSound.currentTime=0;boomSound.play();for(let i=0;i<15;i++){const h=document.createElement('div');h.innerText='ðŸ’¥ðŸ’•';h.style.position='fixed';h.style.left=window.innerWidth/2+(Math.random()*200-100)+'px';h.style.top=window.innerHeight/2+'px';h.style.fontSize=(Math.random()*1.5+1)+'rem';h.style.opacity=1;document.body.appendChild(h);animateHeart(h);} });
    document.getElementById('surprise-me').addEventListener('click',()=>{document.getElementById('hidden-message').style.display='block';createConfetti();});
    document.getElementById('surprise-photo').addEventListener('click',()=>{shutterSound.currentTime=0;shutterSound.play();document.getElementById('hidden-photo').style.display='block';createConfetti();});
    function animateHeart(el){let x=parseFloat(el.style.left),y=parseFloat(el.style.top),dx=(Math.random()*4-2),dy=-(Math.random()*4+2),fade=setInterval(()=>{x+=dx;y+=dy;el.style.left=x+'px';el.style.top=y+'px';el.style.opacity-=0.02;if(el.style.opacity<=0){clearInterval(fade);el.remove();}},20);}  
  </script>
</body>
</html>
